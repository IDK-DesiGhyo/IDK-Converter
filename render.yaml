services:
  - type: web
    name: pdf-image-converter-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: PORT
        generateValue: true
    disk:
      name: temp-storage
      mountPath: /tmp
      sizeGB: 1